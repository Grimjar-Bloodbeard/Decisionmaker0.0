<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opossum Duels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SETUP SCREEN -->
  <div id="setup">
    <h1>Opossum Duels</h1>
    <textarea
      id="optionsInput"
      placeholder="Type or paste items, separated by commas or new lines"
      rows="6"
    ></textarea>

    <!-- Start & Clear Saved -->
    <button id="startBtn">Compare Now</button>
    <button id="clearBtn" class="hidden">Clear Saved</button>
  </div>

  <!-- DUEL SCREEN -->
  <div id="duel" class="hidden">
    <button id="leftOpt"  class="duel-btn">
      <span class="opt-label"></span>
    </button>
    <span class="versus">vs</span>
    <button id="rightOpt" class="duel-btn">
      <span class="opt-label"></span>
    </button>
  </div>

  <!-- CHAMPION SCREEN -->
  <div id="champion" class="hidden">
    <h2>Your Winner Isâ€¦</h2>
    <div id="champName"></div>
    <button id="redoBtn">Start Over</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
