<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Duels</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SETUP: paste or type your list -->
  <div id="setup">
    <h1>Enter Your Items</h1>
    <textarea
      id="optionsInput"
      placeholder="Type or paste items, separated by commas or new lines"
      rows="6"
    ></textarea>
    <button id="startBtn">Compare Now</button>
  </div>

  <!-- DUEL VIEW: two options side-by-side -->
  <div id="duel" class="hidden">
    <button id="leftOpt"  class="duel-btn"></button>
    <span class="versus">vs</span>
    <button id="rightOpt" class="duel-btn"></button>
  </div>

  <!-- CHAMPION SCREEN -->
  <div id="champion" class="hidden">
    <h2>Your Winner Isâ€¦</h2>
    <div id="champName"></div>
    <button id="redoBtn">Start Over</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
